os:
  - linux
  - osx
dist: trusty

language: ruby
cache: bundler

rvm:
  - 2.0
  - 2.1.3
  - 2.3.1
  - 2.4.0

branches:
  only:
    - master

addons:
  apt:
    packages: [
      clang-format-3.8
    ]

before_install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew install clang-format@3.8; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then export PATH=`brew --prefix clang-format@3.8`/bin:$PATH; fi

script:
  - bundle exec rake spec
